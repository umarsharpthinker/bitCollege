<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="phone.css">

    <title>Phone Min</title>
    <script type="text/javascript" src="../../../../flashphoner.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>

    <!-- Bootstrap -->
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>

    <!-- Minimum script for calls -->
    <script type="text/javascript" src="phone.js"></script>

</head>

<body onload="init_page()">

<!-- full size container -->
<div class="container-fluid">
    <div class="row" style="max-width: 1024px">
        <div class="col-sm-7 text-center">

            <h1>Phone Min</h1>
            <h2 id="notifyFlash" class="text-danger"></h2>
            <!-- Connection fields -->
            <fieldset id="callFieldSet" class="scheduler-border">
                <!-- Include from call-fieldset.html by jquery. See js file. -->
            </fieldset>

		    <!-- Mute audio controls -->
            <div class="row row-space">
				<div class="col-sm-3"></div>
				<div class="col-sm-5">
                    <div class="col-sm-5 fp-buttonVerticalAlign text-right">
                        <label for="muteAudioToggle">Mute</label>
                    </div>
                    <div class="col-sm-5">
                        <input id="muteAudioToggle" type="checkbox" disabled/>
                    </div>
				</div>
            </div>

            <!-- Plug-in bootstrap-switch here -->
            <script src="../../dependencies/bootstrap/js/switch.js"></script>
            <script>

                var $muteAudioToggle = $("#muteAudioToggle");
                $muteAudioToggle.change(function () {
                    if (this.checked) {
                        mute();
                    } else {
                        unmute();
                    }
                });

                $muteAudioToggle.bootstrapSwitch({
                    on: 'on',
                    off: 'off',
                    size: 'md'
                });

            </script>
			
			
            <!-- Call controls -->
            <div id="callControls">
                <!-- Include from call-controls.html. See js file. -->
            </div>

        </div>


        <!-- Display block -->
        <div class="col-sm-4 text-left fp-displayBlock">
		
            <div id="remoteDisplay"></div>

			<div class="fp-localDisplay">
                <div id="localDisplay"></div>
            </div>

		</div>

    </div>
    <div class="row" style="margin-top: 70px;">
        <div class="col-sm-4">
            <a href="https://play.google.com/store/apps/details?id=com.flashphoner.wcsexample.phone_min"><img src="../../dependencies/img/google_play.jpg" title="Google Play" alt="Google Play"></a>
        </div>
    </div>
</div>

</body>
</html>
