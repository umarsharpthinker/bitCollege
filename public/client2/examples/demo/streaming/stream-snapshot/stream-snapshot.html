<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../dependencies/bootstrap/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="stream-snapshot.css">
    <title>Stream Snapshot</title>
    <script type="text/javascript" src="../../../../flashphoner.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>

    <script type="text/javascript" src="stream-snapshot.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>
</head>
<body onload="init_page()">
<div class="container">
    <div class="row">
        <h2 class="text-center col-sm-9">Stream Snapshot</h2>
    </div>
    <div class="row row-space">
        <h2 id="notifyFlash" class="text-danger"></h2>
        <div class="col-sm-10 text-center">
            <div class="col-sm-offset-3">
                <div id="snapshotStatus" class="text-center"></div>
                <button id="snapshotBtn" type="button" class="btn btn-default">Take a snapshot</button>
            </div>
        </div>
        <div class="col-sm-10 text-center row-space">
            <div class="col-sm-5">
                <div id="localVideo" class="fp-localVideo"></div>
                <div class="text-center text-muted">Local</div>

            </div>
            <div class="col-sm-5">

                <img id="dynImg" class="fp-snapshot"/>
                <div class="text-center text-muted">Snapshot</div>
            </div>
        </div>
        <div class="col-sm-8 text-center col-sm-offset-2" style="margin-top: 20px">
            <div class="col-sm-6">
                <input type="text" class="form-control" id="url" placeholder="Enter url with stream name"/>
            </div>
            <div class="col-sm-3 text-left">
                <button id="publishBtn" type="button" class="btn btn-default">Start</button>
            </div>
        </div>
        <div class="col-sm-9 text-center" style="margin-top: 20px">
            <div id="status"></div>
        </div>
    </div>
</div>
</body>
</html>
