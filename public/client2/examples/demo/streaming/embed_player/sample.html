<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">

    <title>Player</title>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>
    <script src="https://wzrd.in/standalone/copy-to-clipboard@latest" async></script>
    <script src="sample.js"></script>
</head>
<body onload="init_page()">
<div style="width: 1000px">
    <div class="row">

        <div class="col-sm-12 text-center">

            <div class="col-sm-6 text-center">
                <h2 class="text-center col-sm-12">Player</h2>

                <div class="fp-remoteVideo" style="width:480px; height:270px; margin: 0 auto;">
                    <iframe id="fp_embed_player" scrolling="no"
                            allowfullscreen="allowfullscreen"
                            marginwidth="0" marginheight="0" frameborder="0" width="100%" height="100%" src="player.html"></iframe>
                </div>

            </div>
            <div class="col-sm-6 text-center" style="width: 500px">
                <h2 class="text-center col-sm-12" style="margin-bottom: 20px">Embedding</h2>
                <form id="form" class="form-horizontal" role="form" style="margin-top: 10px">
                    <div id="connForm" class="form-group">
                        <label for="url" class="col-sm-2 control-label">Server</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="url">
                        </div>
                    </div>
                    <div id="playForm" class="form-group">
                        <label for="streamName" class="col-sm-2 control-label">Stream</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="streamName" value="streamName">
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 110px">
                        <div class="col-sm-12 text-right">
                            <button id="testBtn" type="button" class="btn btn-default">Test now</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="codeTextArea" class="col-sm-2 control-label">Code</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="codeTextArea" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 110px">
                        <div class="col-sm-12 text-right">
                            <button id="clipboardBtn" type="button" class="btn btn-default">Copy to clipboard</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
