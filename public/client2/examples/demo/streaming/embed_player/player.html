<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Comment row for locally debugging-->
    <base href="/shared/examples/demo/streaming/embed_player/">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../dependencies/bootstrap/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="player.css">
    <title>Player</title>
    <script type="text/javascript" src="../../../../flashphoner.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>
    <script type="text/javascript" src="player.js"></script>
</head>
<body onload="init_page()">
<!--<h2 id="notifyFlash" class="text-danger"></h2>-->
<div class="video">
    <div class="display" id="remoteVideo">
        <i id="preloader" class="fa fa-spinner fa-pulse fa-3x fa-fw" aria-hidden="true"
           style="color: #ffffff; position: absolute; top: 43%; left: 47.5%;"></i>
    </div>
    <div class="player">
        <div class="play-pause play">
            <span class="play-button">&#9658;</span>
            <div class="pause-button">
                <span> </span>
            </div>
        </div>
        <div class="fullscreen">
            <div class="fullscreenBtn"></div>
        </div>
        <div class="volume">
            <div class="volume-holder">
                <div class="volume-bar-holder">
                    <div class="volume-bar">
                        <div class="volume-button-holder">
                            <div class="volume-button"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="volume-icon v-change-0">
                <span> </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
