<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <title>Chat</title>

    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>

    <script type="text/javascript" src="../../dependencies/swf/swfobject.js"></script>

    <!-- Bootstrap -->
    <script src="../../dependencies/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function bodyLoaded() {
            var attributes = {};
            var flashvars = {};
            var pathToSWF = "chat/bin/chat.swf";
            var elementId = "flash";
            var params = {};
            params.menu = "true";
            params.swliveconnect = "true";
            params.allowfullscreen = "true";
            params.allowscriptaccess = "always";
            params.bgcolor = "#777777";
            swfobject.switchOffAutoHideShow();
            swfobject.embedSWF(pathToSWF, elementId, "811", "1074", "11.2.202", "expressInstall.swf", flashvars, params, attributes);
        }
    </script>
</head>
<body onload="bodyLoaded()">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <div id="flash"></div>
            </div>
        </div>
    </div>
</body>

</html>
